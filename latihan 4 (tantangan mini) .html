<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>identifikasi tinggi</title>
</head>
<body>
  <script>
  let tinggi = parseInt(prompt("Masukkan tinggi badan kalian:"));
if (tinggi < 155) {
 alert("dibawah rata-rata");
} else if (tinggi <= 165) {
 alert("rata-rata");
} else {
 alert("tinggi");
}
  
  </script>
</body>
</html>
